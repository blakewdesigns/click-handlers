<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
        <link rel="stylesheet" href="./global.css">
        <meta name="description" content="A Javascript practice">
        <title>Click Handlers</title>
   </head>
    <body>
        <section>
            <h1>An interactive web page</h1>
            <h2>1. Color changer</h2>
            <button id="gray_button">Gray</button>
            <button id="blue_button">Blue</button>
            <button id="pink_button">Pink</button>
            <div id="color_box" class="gray"></div>
        </section>     
        <hr>
        <section>
            <h2>2. Counter</h2>
            <p>
                <button id="counter_button">This fabulous button</button> has been clicked <span id="countspan">0</span> times
            </p>
        </section>
        <hr>
        <section>
            <h2>3. Even or Odd?</h2>
            <button id="even_or_odd_button">Is the count even or odd?</button>
        </section>

        <script src="./global.js"></script>
    </body>
</html>
